<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Console Spinner Animation</title>
</head>
<body>
  <h1>Open the Dev Console (F12 or Ctrl+Shift+I)</h1>

  <script>
    const frames = [
      ".(A      ).-----------------.(      A).",
      ".(AA     ).-----------------.(     AA).",
      ".(AAA    ).-----------------.(    AAA).",
      ".(AAAA   ).-----------------.(   AAAA).",
      ".(AAAAA  ).-----------------.(  AAAAA).",
      ".(AAAAAA ).-----------------.( AAAAAA).",
      ".(AAAAAAA).-----------------.(AAAAAAA).",
      ".(AAAAAA ).-----------------.( AAAAAA).",
      ".(AAAAA  ).-----------------.(  AAAAA).",
      ".(AAAA   ).-----------------.(   AAAA).",
      ".(AAA    ).-----------------.(    AAA).",
      ".(AA     ).-----------------.(     AA).",
    ];

    let i = 0;
    let delay = 300; // starting slow
    const minDelay = 60; // target speed
    const speedUpFactor = 0.95; // how fast it accelerates

    function animate() {
      console.log(frames[i % frames.length]);
      i++;

      delay = Math.max(minDelay, delay * speedUpFactor); // gradually reduce delay

      setTimeout(animate, delay); // use recursive timeout instead of setInterval
    }

    animate(); // start the animation
  </script>
</body>
</html>
